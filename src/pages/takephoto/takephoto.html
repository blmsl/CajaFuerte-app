<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title>Take Photo</ion-title>
    <ion-buttons end>
      <button ion-button (click)="photoSource()">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class='picturebg'>
  <img [src]="displayPhoto" width="100%" />
  {{ errormessage }}
</ion-content>
