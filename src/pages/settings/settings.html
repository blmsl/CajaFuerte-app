<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Profile Details
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Your Information
    </ion-list-header>
    <ion-item class="ml-input">
      <i class="fa fa-user" item-left></i>
      <ion-label floating>Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="profile.fullname"></ion-input>
      <ion-icon name="arrow-forward" item-right color="primary"></ion-icon>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-university" item-left></i>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="profile.email"></ion-input>
      <ion-icon name="arrow-forward" item-right color="primary"></ion-icon>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-barcode" item-left></i>
      <ion-label floating>Vault Number</ion-label>
      <ion-input type="text" [(ngModel)]="profile.vaultnumber"></ion-input>
      <ion-icon name="arrow-forward" item-right color="primary"></ion-icon>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-cart-arrow-down" item-left></i>
      <ion-label floating>Payment Plan</ion-label>
      <ion-input type="text" [(ngModel)]="profile.paymentplan"></ion-input>
      <ion-icon name="arrow-forward" item-right color="primary"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Your Settings
    </ion-list-header>
    <ion-item>
      <ion-icon item-left name="finger-print" color="danger"></ion-icon>
      <ion-label>Enable TouchID</ion-label>
      <ion-toggle (ionChange)="toggleTouchID($event)" checked="{{ profile.touchid }}" color="mllightblue"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon item-left name="ios-flag-outline"></ion-icon>
      <ion-label>Language</ion-label>
      <ion-select (ionChange)="toggleSelect($event)" [(ngModel)]="language">
        <ion-option value="en">English</ion-option>
        <ion-option value="es">Espa√±ol</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
