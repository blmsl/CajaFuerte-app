<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Your Settings
    </ion-list-header>
    <ion-item>
      <ion-icon item-left name="finger-print" color="danger"></ion-icon>
      <ion-label>Enable TouchID</ion-label>
      <ion-toggle (ionChange)="toggleTouchID($event)" checked="{{ profile.touchid }}" color="mllightblue"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon item-left name="ios-flag-outline"></ion-icon>
      <ion-label>Language</ion-label>
      <ion-select (ionChange)="toggleSelect($event)" [(ngModel)]="language">
        <ion-option value="en">English</ion-option>
        <ion-option value="es">Espa√±ol</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
