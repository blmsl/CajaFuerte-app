<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'SETTINGS_TITLE' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Personal Profile
    </ion-list-header>
    <button ion-item (click)="openPersonalProfile()">
      <ion-avatar item-left class="mlavatar">
          <img src="{{ auth.user?.profilepic }}"/>
      </ion-avatar>
      <h2>{{ auth.user?.fullname }}</h2>
      <p>{{ auth.user?.email }}</p>
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      {{ 'SETTINGS_SUBTITLE' | translate }}
    </ion-list-header>
    <button ion-item (click)="openTouchID()">
      <ion-icon item-left name="finger-print" color="danger"></ion-icon>
      <ion-label>TouchID</ion-label>
    </button>
    <ion-item>
      <ion-icon item-left name="ios-flag-outline"></ion-icon>
      <ion-label>{{ 'LANGUAGE_LABEL' | translate }}</ion-label>
      <ion-select (ionChange)="toggleSelect($event)" [(ngModel)]="language">
        <ion-option value="en">English</ion-option>
        <ion-option value="es">Espa√±ol</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-item (click)="openAboutPage()">
      <ion-icon item-left name="ios-pin-outline"></ion-icon>
      {{ 'ABOUT_LABEL' | translate }}
    </button>
    <button ion-item>
      <ion-icon item-left name="code"></ion-icon>
      {{ 'VERSION_LABEL' | translate }}
      <ion-note item-right>
        {{ appversion }} ({{ buildversion }})
      </ion-note>
    </button>
    <button ion-item (click)="openAboutPage()" *ngIf="showFeature">
      <ion-icon item-left name="ios-bug-outline"></ion-icon>
      Report a bug
    </button>
    <button ion-item (click)="openAboutPage()" *ngIf="showFeature">
      <ion-icon item-left name="ios-bulb-outline"></ion-icon>
      Suggest a feature
    </button>
    <button ion-item (click)="openAboutPage()" *ngIf="showFeature">
      <ion-icon item-left name="ios-heart-outline"></ion-icon>
      Write a review
    </button>
    <button ion-item (click)="openAboutPage()" *ngIf="showFeature">
      <ion-icon item-left name="ios-help-circle-outline"></ion-icon>
      Contact support
    </button>
  </ion-list>
</ion-content>
