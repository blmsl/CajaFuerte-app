<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-list-header color="light">
        Categories
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <i class="fa {{p.icon}} {{p.color}} cf-icon"></i>
        <span class="mlmenuitem">{{p.title}}</span>
      </button>
    </ion-list>
</ion-content>
