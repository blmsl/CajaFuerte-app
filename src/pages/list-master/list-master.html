<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refreshPage()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list>
    <ion-card id="card{{p.id}}" *ngFor="let p of pages" class="box">
      <button ion-item (click)="openPage(p)">
        <i id="circle{{p.id}}" item-left class="fa {{p.icon}} {{p.color}} cf-fa-icon-big"></i>
        <h2>{{p.title}}</h2>
      </button>
    </ion-card>
  </ion-list>
</ion-content>
