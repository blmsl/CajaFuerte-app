<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">{{ 'SAVE_TITLE' | translate }}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header color="light">
      {{ 'EDIT_CREDIT_CARD_SUBTITLE' | translate }}
    </ion-list-header>
    <ion-item class="ml-input">
      <i class="fa fa-user" item-left></i>
      <ion-label floating>{{ 'CC_OWNER' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="account.owner"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-university" item-left></i>
      <ion-label floating>{{ 'CC_NAME' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="account.name"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-thumb-tack" item-left></i>
      <ion-label floating>{{ 'CC_TYPE' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="account.type"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-barcode" item-left></i>
      <ion-label floating>{{ 'CC_NUMBER' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="account.number"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-list-ol" item-left></i>
      <ion-label floating>{{ 'CC_EXP_DATE' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="account.expirationdate"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-list-ol" item-left></i>
      <ion-label floating>{{ 'CC_CVV' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="account.cvv"></ion-input>
    </ion-item>
    <ion-item class="ml-input" (click)="pickNotes()">
      <i class="fa fa-file-text-o" item-left></i>
      <ion-label floating>{{ 'CC_NOTES' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="account.notes" disabled></ion-input>
      <ion-icon name="arrow-forward" item-right color="mldarkblue"></ion-icon>
    </ion-item>
    <ion-item class="ml-input" (click)='takePhotopage()'>
      <i class="fa fa-camera" item-left></i>
      <ion-label floating>{{ 'DL_PHOTO' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="account.photo" disabled></ion-input>
      <ion-icon name="arrow-forward" item-right color="mldarkblue"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-card *ngFor="let photo of photos; let id = index" class="releative">
    <ion-icon  name="md-close-circle" class="deleteIcon" (click)="deletePhoto(photo)"></ion-icon>
    <img [src]="photo.photourl" *ngIf="photo" />
  </ion-card>
</ion-content>
