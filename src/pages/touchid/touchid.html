<ion-header>
  <ion-navbar>
    <ion-title>
      TouchID
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list-header>
    TouchID Settings
  </ion-list-header>
  <ion-list>
    <ion-item class="ml-input">
      <ion-icon item-left name="finger-print" color="danger"></ion-icon>
      <ion-label>Enable TouchID</ion-label>
      <ion-toggle (ionChange)="toggleTouchID($event)" checked="{{ touchidenabled }}" color="mllightblue"></ion-toggle>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-envelope-o" item-left></i>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-{{lockicon}}" item-left></i>
      <ion-label floating>Password</ion-label>
      <ion-input #input type="password" [(ngModel)]="pwd"></ion-input>
      <button ion-button clear item-right (click)="showPassword(input)" class="cf-icon-right">
        <ion-icon name="eye" color="primary" class="cf-eye" *ngIf="pwd != ''"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
