<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()">{{ 'TUTORIAL_SLIDE_NEXT' | translate }}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <ion-slides>
    <ion-slide>
      <div class="divImage">
        <i class="introDarkBlue"><img src="assets/img/CajaFuerte-logo.png" class="slide-image"/></i>
      </div>
      <div class="divText">
        <h2 class="slide-title app-title" innerHTML="{{ 'TUTORIAL_SLIDE1_TITLE' | translate }}"></h2>
        <p innerHTML="{{ 'TUTORIAL_SLIDE1_DESCRIPTION' | translate }}"></p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
