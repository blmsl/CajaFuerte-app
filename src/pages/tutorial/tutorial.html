<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()">Next</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <ion-slides (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide>
      <div class="divImage">
        <i class="introDarkBlue"><img src="assets/img/CajaFuerte-logo.png" class="slide-image"/></i>
      </div>
      <div class="divText">
        <h2 class="slide-title app-title" innerHTML="{{ 'TUTORIAL_SLIDE1_TITLE' | translate }}"></h2>
        <p innerHTML="{{ 'TUTORIAL_SLIDE1_DESCRIPTION' | translate }}"></p>
      </div>
    </ion-slide>

    <ion-slide *ngFor="let slide of slides">
      <div class="divImage">
        <i class="{{slide.icon}} {{slide.color}}"></i>
      </div>
      <div class="divText">
        <h2 class="{{slide.class}}" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="divImage">
        <i class="fa fa-thumbs-o-up introLightBlue"></i>
      </div>
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button icon-right large clear (click)="startApp()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
