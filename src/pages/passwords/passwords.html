<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LIST_PASSWORDS' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list>
      <ion-list-header color="light">
        Accounts
      </ion-list-header>
      <ion-item-sliding *ngFor="let acc of accounts | async" #slidingItem>
        <button ion-item (click)="openItem(acc)">
          <i class="fa fa-unlock faLight cf-icon"></i>
          <span class="mlmenuitem">{{acc.name}}</span>
        </button>
        <ion-item-options>
          <button ion-button color="danger" (click)="deleteItem(slidingItem, acc)">
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
