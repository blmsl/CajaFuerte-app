<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LIST_PASSWORDS' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-list-header color="light">
        Accounts
      </ion-list-header>
      <ion-item-sliding *ngFor="let acc of accounts | async" #slidingItem>
        <button ion-item (click)="openItem(acc)">
          <ion-avatar item-left color="light">
            <img src="assets/img/cajafuerte-avatar.png">
          </ion-avatar>
          <h2>{{acc.name}}</h2>
          <p>{{acc.description}}</p>
        </button>
        <ion-item-options>
          <button ion-button color="danger" (click)="deleteItem(slidingItem, acc)">
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
