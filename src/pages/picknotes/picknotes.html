<ion-header>
  <ion-navbar>
    <ion-title>
      Notes
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="done()">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list-header color="light">
    Enter a note or comment for this account
  </ion-list-header>
  <ion-item>
    <ion-textarea [(ngModel)]="msg" placeholder="Enter note here..." onfocus="window.scrollTo(0,0);"></ion-textarea>
  </ion-item>
</ion-content>
