<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header color="light">
      Account Details
    </ion-list-header>
    <ion-item class="ml-input">
      <i class="fa fa-university" item-left></i>
      <ion-label floating>Account Name</ion-label>
      <ion-input type="text" [(ngModel)]="account.name"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-clipboard" item-left></i>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="account.description"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-link" item-left></i>
      <ion-label floating>Account Site / URL</ion-label>
      <ion-input type="text" [(ngModel)]="account.site"></ion-input>
      <button ion-button clear item-right (click)="openSite()" class="cf-icon-right">
        <ion-icon name="md-open" color="primary" class="cf-open"></ion-icon>
      </button>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-barcode" item-left></i>
      <ion-label floating>Account Number</ion-label>
      <ion-input type="text" [(ngModel)]="account.number"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-user" item-left></i>
      <ion-label floating>User Name</ion-label>
      <ion-input type="text" [(ngModel)]="account.username"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-{{lockicon}}" item-left></i>
      <ion-label floating>Password</ion-label>
      <ion-input #input type="password" [(ngModel)]="account.password"></ion-input>
      <button ion-button clear item-right (click)="showPassword(input)" class="cf-icon-right">
        <ion-icon name="eye" color="primary" class="cf-eye" *ngIf="account.password != ''"></ion-icon>
      </button>
    </ion-item>
    <ion-item class="ml-input" (click)="pickNotes()">
      <i class="fa fa-file-text-o" item-left></i>
      <ion-label floating>Notes</ion-label>
      <ion-input type="text" [(ngModel)]="account.notes" disabled></ion-input>
      <ion-icon name="arrow-forward" item-right color="primary"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
