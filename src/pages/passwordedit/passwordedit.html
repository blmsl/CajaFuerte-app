<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header color="light">
      Account Details
    </ion-list-header>
    <ion-item class="ml-input">
      <i class="fa fa-university" item-left></i>
      <ion-label floating>Account Name</ion-label>
      <ion-input type="text" [(ngModel)]="account.name"></ion-input>
    </ion-item>
    <ion-item class="ml-input" (click)="loadIcons()">
      <i class="fa fa-university" item-left></i>
      <ion-label floating>Icon</ion-label>
      <ion-input type="text" [(ngModel)]="account.icon"></ion-input>
    </ion-item>
    <ion-item class="ml-input">
      <i class="fa fa-university" item-left></i>
      <ion-label floating>Color</ion-label>
      <ion-input type="text" [(ngModel)]="account.color"></ion-input>
    </ion-item>
  </ion-list>
  <i *ngFor="let icon of icons" class="fa fa-{{ icon.id }} iconpicker" (click)="selectIcon(icon.id)" padding></i>
</ion-content>
