<ion-header>
  <ion-navbar>
    <ion-title>{{ 'FAVORITES_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list>
    <button ion-item *ngFor="let favorite of favArray" (click)="openItem(favorite)">
      <i item-left class="fa {{favorite.icon}} cf-fa-circle {{favorite.color}}"></i>
      {{ favorite.name }}
    </button>
  </ion-list>
  <div class="noitems" *ngIf="noitemsfound">
    <div class="divImageNoItemsFound">
      <ion-icon name="star"></ion-icon>
    </div>
    <div padding>
      <div class="divNoItemsFound">
        <p innerHTML="{{ 'NO_ITEMS_FOUND_DESCRIPTION' | translate }}"></p>
      </div>
    </div>
  </div>
</ion-content>
