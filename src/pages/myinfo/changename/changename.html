<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>
      Change Name
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="changeName(newname)">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list-header>
    Enter your full name
  </ion-list-header>
  <ion-list>
    <ion-item class="ml-input">
      <ion-icon name="md-clipboard" item-left></ion-icon>
      <ion-label floating>Full Name</ion-label>
      <ion-input [(ngModel)]="newname" type="text"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
