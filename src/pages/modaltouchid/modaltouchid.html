<ion-header no-border>
  <ion-navbar></ion-navbar>
</ion-header>
<ion-content no-bounce>
  <ion-slides>
    <ion-slide padding>
      <div class="divImage">
        <ion-icon name="finger-print"></ion-icon>
      </div>
      <div class="divText">
        <h2 class="slide-title">Enable TouchID?</h2>
        <p>Any fingerprint stored on your device can access your accounts using CajaFuerte app.</p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer no-border>
  <ion-toolbar padding>    
    <button ion-button class="btnactivate" block (click)="dismiss(true)">Activate</button>
    <button ion-button block (click)="dismiss(false)">No, thanks!</button>
  </ion-toolbar>
</ion-footer>
